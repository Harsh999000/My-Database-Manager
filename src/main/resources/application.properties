spring.application.name=my-database-manager

# Server Configuration
server.port=${SERVER_PORT}

# Database Configuration
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate/JPA Setting for system tables
# Disable auto schema changes — we manage schema manually
spring.jpa.hibernate.ddl-auto=none
# Show generated SQL in logs (for debugging)
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
# Token expiration (in ms) — default: 24 hours
jwt.expiration=${JWT_EXPIRATION_MS:86400000}  